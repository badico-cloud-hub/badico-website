backend:
  name: github
  repo: badico-cloud-hub/badico-website
  branch: master # Branch to update (optional; defaults to master)
  site_domain: badico.cloud

publish_mode: editorial_workflow
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}-{{type}}-{{sub-type}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Tag", name: "tag", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Type", name: "type", widget: "string"}
      - {label: "Value", name: "value", widget: "string"}
      - {label: "Sub-type", name: "sub-type", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss",}
      - {label: "Body", name: "body", widget: "markdown"}
      
  - name: "use-case" # Used in routes, e.g., /admin/collections/blog
    label: "Use-case" # Used in the UI
    folder: "use-case" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}-{{type}}-{{sub-type}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Tag", name: "tag", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Type", name: "type", widget: "string"}
      - {label: "Value", name: "value", widget: "string"}
      - {label: "Sub-type", name: "sub-type", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss",}
      - {label: "Body", name: "body", widget: "markdown"}
  